  contact:
    name: Marat Bakasov
    email: bakasovmaratt04@gmail.com

paths:
  /guests:
    post:
      summary: Create a new guest
      requestBody: 
        required: true
        content:
          applicaion/json:
            schema: 
              $ref: '#/components/schemas/GuestRequest'
      responses:
        '201':
          description: Guest created successfully

  /guests/{guestId}:
    parameters: 
      - name: guestId
        required: true
        in: path
        schema:
          type: integer
    get:
      summary: Get guest data
      responses:
        '200':
          description: Guest data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuestResponse'
        '404': 
          description: Guest not found
    patch:
      summary: Edit the guest data
      security: 
        - GuestBearer: []
      responses:
        '200':
          description: Guest updated succeffully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Reason for unauthorized access
        '404': 
          description: Guest not found
  /authorize:
    post:
      summary: Authorize and (if seccessful) get a JWT
      requestBody:
        required: true
        content:
          applicaion/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'

      responses:
        '200':
          description: Successful Authorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token for authenticated user
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Reason for unauthorized access

        
components:
  schemas:
    AuthRequest: 
      type: object
      required: 
        - id
        - password
      properties:
        id:
          type: integer
        password:
          type: string

    GuestResponse:
      type: object
      required: 
        - id
        - name
      properties:
        id: 
          type: integer
        name: 
          type: string

    GuestRequest:
      type: object
      required: 
        - name
        - secret
      properties:
        name: 
          type: string
        secret: 
          type: string
  securitySchemes:
    GuestBearer:
      type: http
      scheme: bearer
